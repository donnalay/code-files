<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Shapes Gallery | D3.js in Action</title>
</head>

<body>
	<div style="width: 100%; max-width: 1200px; margin: 0 auto">
		<svg viewbox="0 0 900 300" style="border: 1px solid red">
			<line x1="10" x2="200" y1="10" y2="10" stroke="#808080" stroke-width="1" stroke-opacity="0.8" />

			<rect x="240" y="10" width="200" height="40" fill="rgb(158, 205, 255)" stroke="#808080" stroke-width="1"
				stroke-opacity="0.5" />

			<rect x="10" y="100" width="40" height="40" fill="rgb(158, 205, 255)" stroke="#808080" stroke-width="1"
				stroke-opacity="0.5" rx="2" ry="2" />

			<rect x="10" y="160" width="40" height="40" fill="rgb(158, 205, 255)" />

			<circle cx="30" cy="230" r="20" fill="rgb(158, 205, 255)" />

			<Ellipse cx="30" cy="270" rx="20" ry="10" fill="rgb(158, 205, 255)" />

			<path d="M680 150 C 710 80, 725 80, 755 150 S 810 220, 840 150" fill="none" stroke="#808080"
				stroke-width="2" />

			<g transform="translate(240, 160)">
				<rect x="0" y="0" width="60" height="60" />
				<text x="70" y="35">Group element with Square and Text</text>
			</g>

			<g style="font-size: 0.7rem" fill="rgb(8, 12, 47)">
				<text x="10" y="30">Line</text>
				<text x="240" y="70" text-anchor="start">Rectangle with stroke</text>
				<text x="60" y="124">Square with stroke and corner radius</text>
				<text x="60" y="184">Square</text>
				<text x="60" y="236">Circle</text>
				<text x="60" y="276">Ellipse</text>
				<text x="700" y="80">Path</text>

			</g>

		</svg>
	</div>
</body>

</html>
